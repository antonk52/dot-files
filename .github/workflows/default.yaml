name: default

on: [push, pull_request]

jobs:
  stylua:
    name: stylua
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: JohnnyMorganz/stylua-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # CLI arguments
          args: --check ./nvim

  luacheck:
    name: luacheck
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: nebularg/actions-luacheck@v1
        with:
          files: wezterm nvim
