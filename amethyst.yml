# Macos window manager
# @see https://github.com/ianyh/Amethyst
#
# Configuration documentation
# https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md

layouts:
  - tall
  - two-pane
  - wide
  - column
  - fullscreen

mod1:
  - option
  - shift
mod2:
  - option
  - shift
  - control

mouse-follows-focus: false
focus-follows-mouse: false

window-margins: true
window-margin-size: 0
smart-window-margins: true

use-canary-build: true

floating: []

cycle-layout:
  mod: mod2
  key: space

shrink-main:
  mod: mod2
  key: h
expand-main:
  mod: mod2
  key: l
# Focus next window
focus-cw:
  mod: mod2
  key: j
# Focus prev window
focus-ccw:
  mod: mod2
  key: k
# Focus next screen
focus-screen-cw:
  mod: mod2
  key: n
# Throw focused window on the next screen
swap-screen-cw:
  mod: mod2
  key: m
# Move current windown on the same screen
swap-cw:
  mod: mod2
  key: r
toggle-float:
  mod: mod2
  key: t
toggle-tiling:
  mod: mod2
  key: x

# Layouts
select-tall-layout:
  mod: mod2
  key: a
select-wide-layout:
  mod: mod2
  key: s
select-fullscreen-layout:
  mod: mod2
  key: d
select-column-layout:
  mod: mod2
  key: f
select-two-pane-layout:
  mod: mod2
  key: g
relaunch-amethyst:
  mod: mod2
  key: z
