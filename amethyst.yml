# Macos window manager
# @see https://github.com/ianyh/Amethyst
#
# Configuration documentation
# https://github.com/ianyh/Amethyst/blob/development/docs/configuration-files.md

layouts:
  - tall
  - tall-right
  - wide
  - column
  - fullscreen

mod1:
  - option
  - shift
mod2:
  - option
  - shift
  - control

mouse-follows-focus: false
focus-follows-mouse: false

window-margins: true
window-margin-size: 0
smart-window-margins: true

use-canary-build: true

select-tall-layout:
  mod: mod1
  key: a
select-wide-layout:
  mod: mod1
  key: s
select-fullscreen-layout:
  mod: mod1
  key: d
select-column-layout:
  mod: mod1
  key: f
select-tall-right-layout:
  mod: mod1
  key: g
relaunch-amethyst:
  mod: mod2
  key: z
