env:
    # needed for appropriate colors
    TERM: 'xterm-256color'

window:
    opacity: 1
    padding:
        x: 0
        y: 0
    # prefer offset on the bottom to evenly spaced
    dynamic_padding: false
    # hide title bar & close icons
    decorations: 'none'

tabspaces: 4

font:
    normal:
        family: 'Fira Code'
    size: 16.0

colors:
    cursor:
        cursor: '#cdcecf' # plain grey
    vi_mode_cursor:
        cursor: '#fc03e8' # bright pink

mouse:
    hide_when_typing: true

dynamic_title: true

cursor:
    unfocused_hollow: true

alt_send_esc: true
key_bindings:
    - key: Return
      mods: Command
      action: ToggleFullscreen

      # alacritty closes window on mac with cmd + W and cmd + Q,
      # natively macos apps are closed with cmd + Q
      # cmd + W usually closes the current tab
      # I'd like to preserve this behavior
    - key: W
      mods: Command
      action: ReceiveChar

    - { key: Key0, mods: Command, action: ResetFontSize }

    # needed for appropriate handling of alt shorcuts
    # like tmux's `prefix alt + num` for auto layouts
    - { key: Key0, mods: Alt, chars: "\x1b0" }
    - { key: Key1, mods: Alt, chars: "\x1b1" }
    - { key: Key2, mods: Alt, chars: "\x1b2" }
    - { key: Key3, mods: Alt, chars: "\x1b3" }
    - { key: Key4, mods: Alt, chars: "\x1b4" }
    - { key: Key5, mods: Alt, chars: "\x1b5" }
    - { key: Key6, mods: Alt, chars: "\x1b6" }
    - { key: Key7, mods: Alt, chars: "\x1b7" }
    - { key: Key8, mods: Alt, chars: "\x1b8" }
    - { key: Key9, mods: Alt, chars: "\x1b9" }

    # Allow to ahave actions mapped to ctrl-/
    # would still beep
    # see https://github.com/alacritty/alacritty/issues/3014#issuecomment-1146656928
    - { key: Slash,  mods: Control, chars: "\x1f" }

      # vi mode goodness
    - key: Return
      mods: Shift|Control
      mode: ~Search
      action: ToggleViMode
    - key: Escape
      # leave in vi mode, but don't exit vi mode when searching
      mode: Vi|~Search
      action: ToggleViMode

